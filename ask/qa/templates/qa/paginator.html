{% block paginator %}
<nav>
    <ul class="pagination">

        <li class="page-item">
            {% if current.has_previous %}
            <a class="page-link" href="?page={{ current.previous_page_number }}">Previous</a>
            {% else %}
            <a class="page-link" href="?page=1">Previous</a>
            {% endif %}
        </li>

        {% for page_number in current.paginator.page_range %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_number }}">
                {{ page_number }}
            </a>
        </li>
        {% endfor %}

        <li class="page-item">
            {% if current.has_next %}
            <a class="page-link" href="?page={{ current.next_page_number }}">Next</a>
            {% else %}
            <a class="page-link" href="?page={{ current.paginator.num_pages }}">Next</a>
            {% endif %}
        </li>

    </ul>
</nav>
{% endblock paginator %}
